# This is a basic workflow to help you get started with Actions

name: CI

on:
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Run Build
        run: yarn build
      
      - name: Add Build Folder
        run: |
          cd build
          git init
          git add -A
          git commit -m "deployment"
          git push -f git@github.com:s1mpleTEK/loop-word.git master:gh-pages
          cd ..
          rm -fr build/
        
      
